name: cowsay
version: 0.1.0
description: "Make the cow say stuff"
tag: technosophos/porter-cowsay:latest

mixins:
  - cowsay

parameters:
  - name: install_message
    type: string
    default: "I <3 CNAB"
  - name: uninstall_message
    type: string
    default: "Goodbye"

install:
  - cowsay:
      description: "Say stuff with a cow"
      message:
        - "{{ bundle.parameters.message }}"
uninstall:
  - cowsay:
      description: "Parting is such sweet sorrow"
      message:
        - "{{ bundle.parameters.message }}"
upgrade:
  - cowsay:
      description: "Make it better!"
      message:
        - COW 1UP
